{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<section>
    <h1>User login</h1>
{% comment %} Suggested code may be subject to a license. Learn more: ~LicenseLog:3158449479. {% endcomment %}
    <form class="form-with-validation" action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{form}}
        {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
        {% endif %}
        <button class="form-submit" type="submit">Submit</button>
    </form>
</section>
    {% endblock %}
