{% extends 'layout.html' %}
{% block title %}Post New{% endblock %}
{% block content %}
<section>
    <h1>New Post</h1>
    <form action="{% url 'posts:new' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <button type="submit">Submit</button>
    </form>
</section>
    {% endblock %}
