{% extends 'layout.html' %}
{% block title %}Post Page{% endblock %}
{% block content %}
<section>
    <img class"banner" src="{{post.banner.url}}" alt="{{post.title}}">
    <h1>{{post.title}}</h1>
    <p>{{post.created_at}}</p>
    <p>{{post.slug}}</p>
    <p>{{post.content}}</p>
    <p>by {{post.author}}</p>

    
</section>
    {% endblock %}
